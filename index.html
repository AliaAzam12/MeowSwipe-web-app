<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Meow Swipe App</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="banner">
            <div class="banner-left">
                <img src="image/meowswipe-logo-removebg.png"
                    alt="MeowSwipe Logo" class="logo" />
            </div>
            <img src="image/user-profile-removebg.png" alt="Profile"
                class="profile-pic" />
        </header>
        <div id="card-container" class="card"></div>
        <div class="buttons">
            <button class="dislike" id="dislikeBtn">Dislike</button>
            <button class="like" id="likeBtn">Like</button>
        </div>
        <div id="summary" class="summary"></div>

        <script src="script.js"></script>
    </body>
</html>
